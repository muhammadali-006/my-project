<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smog Alert Lahore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-4">

    <!-- Top Status Bar -->
    <header id="statusBar" class="alert text-center fs-3 fw-bold">
      Checking AQI...
    </header>

  </main>

  <script>
    const aqi = 420; // Change this value

    const statusBar = document.getElementById("statusBar");

    if (aqi >= 400) {
      statusBar.classList.add("alert-danger");
      statusBar.textContent = `AQI ${aqi} - Hazardous (Danger)`;
    } else if (aqi < 100) {
      statusBar.classList.add("alert-success");
      statusBar.textContent = `AQI ${aqi} - Safe Air`;
    } else {
      statusBar.classList.add("alert-warning");
      statusBar.textContent = `AQI ${aqi} - Unhealthy`;
    }
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smog Alert Lahore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

  <main class="container py-4">

    <!-- Status Bar -->
    <header id="statusBar" class="alert text-center fs-3 fw-bold">
      Checking AQI...
    </header>

    <!-- Middle Section -->
    <section class="row g-4 text-center">

      <section class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Mask Required?</h5>
            <p id="maskStatus" class="fw-bold"></p>
          </div>
        </div>
      </section>

      <section class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">School Open?</h5>
            <p id="schoolStatus" class="fw-bold"></p>
          </div>
        </div>
      </section>

      <section class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Visibility Level</h5>
            <p id="visibilityStatus" class="fw-bold"></p>
          </div>
        </div>
      </section>

    </section>

    <!-- Health Advice -->
    <article class="mt-5 p-4 bg-white shadow rounded">
      <h4>Health Advice</h4>
      <p id="healthAdvice"></p>
    </article>

  </main>

    const aqi = 420; // Change this value

    const statusBar = document.getElementById("statusBar");
    const maskStatus = document.getElementById("maskStatus");
    const schoolStatus = document.getElementById("schoolStatus");
    const visibilityStatus = document.getElementById("visibilityStatus");
    const healthAdvice = document.getElementById("healthAdvice");

    if (aqi >= 400) {
      statusBar.classList.add("alert-danger");

      healthAdvice.textContent =
        "Avoid outdoor activities. Wear N95 masks. Keep windows closed and use air purifiers if available.";
    }
    else if (aqi < 100) {
      statusBar.classList.add("alert-success");
      statusBar.textContent = `AQI ${aqi} - Safe`;

      maskStatus.textContent = "Not Required üôÇ";
      schoolStatus.textContent = "Open ‚úÖ";

      visibilityStatus.textContent = "Moderate üå´Ô∏è";

      healthAdvice.textContent =
        "Limit prolonged outdoor exposure and monitor sensitive individuals.";
    }
  </script>

</body>
</html>
